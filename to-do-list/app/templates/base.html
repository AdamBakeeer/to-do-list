<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Link to custom CSS file for additional styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    
    
    <!-- Inline styles for menu items -->
    <style>
        ul#menu li {
            display: inline;  /* Display menu items inline */
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary custom-border">
        <div class="container-fluid">
            <!-- Brand/logo of the navbar -->
            <a class="navbar-brand" href="#">Navbar</a>
            <!-- Button for toggling the navbar on smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible content for the navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Navigation link to All Assessments -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">All Assessments</a>
                    </li>
                    <!-- Navigation link to New Assessments -->
                    <li class="nav-item">
                        <a class="nav-link" href="/New">New Assessments</a>
                    </li>
                    <!-- Navigation link to Current Assessments -->
                    <li class="nav-item">
                        <a class="nav-link" href="/current">Current Assessments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <div>
        <!-- Block for extending the content in child templates -->
        {% block content %}{% endblock %}
    </div>

    <!-- Include Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
