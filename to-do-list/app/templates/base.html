<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="to-do-list/app/static/New.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='current.css') }}">
    <title>Document</title>
</head>
<body>

    <html>
        <head>
        <style>
        ul#menu li {
            display:inline;
        }
        </style>
        {% if title %}
            <title>{{ title }}</title>
            {% else %}
            <title> No title specified</title>
            {% endif %}
        </head>
        <body>
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">All Assessments</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/New">New Assessments</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/current">Current Assessments</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    
          <div>
            {% block content %}{% endblock %}
          </div>
        </body>
      </html>
    
</body>
</html>
