{% extends "base.html" %}
 {% block content %}
 <link rel="stylesheet" href="{{ url_for('static', filename='current.css') }}">
 <h1>Current assessments</h1>
 
    {% for row in rows %}
        {% if not row.Complete%}
        
            <div class="card" >
            <div class="card-body">
                <h1 class="card-title">{{row.Code}}</h1>
                <h2 class="card-subtitle">{{row.Title}}</h2>
                <p class="card-text">{{row.Description}}</p>
                <p class="card-text">{{row.Date.strftime('%Y-%m-%d')}}</p>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a href="{{ url_for('edit', id=row.id) }}" class="btn btn-outline-secondary mr-2">Edit</a>
                    <a href="{{ url_for('complete', id=row.id) }}" class="btn btn-outline-primary mr-2">Mark a Complete</a>
                    <a href="{{ url_for('delete', id=row.id) }}" class="btn btn-outline-danger mr-2">Delete</a>
                </div>
            </div>
            </div>
        {% endif %}
    {% endfor %}
 
{% endblock %}
