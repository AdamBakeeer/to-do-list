{% extends "base.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='current.css') }}">
<h1>Current Assessments</h1>

<div class="row justify-content-center">
    {% for row in rows %}
        {% if not row.Complete %}
        <div class="col-md-3 mb-3 d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ row.Code }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{ row.Title }}</h6>
                    <p class="card-text">{{ row.Description }}</p>
                    <p class="card-text">{{ row.Date.strftime('%Y-%m-%d') }}</p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="{{ url_for('edit', id=row.id) }}" class="btn btn-outline-secondary btn-sm">Edit</a>
                        <a href="{{ url_for('complete', id=row.id) }}" class="btn btn-outline-primary btn-sm">Mark as Complete</a>
                        <a href="{{ url_for('delete', id=row.id) }}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>

{% endblock %}
